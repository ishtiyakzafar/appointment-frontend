<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <title>Appointment Form</title>
</head>

<body>
  <div class="back-btn">
    <button class="btn btn-secondary" onclick="goBack()">Back</button>
  </div>
  <div class="login-header">
    <h1>Add/Update Appointment</h1>
  </div>

  <div class="container-fluid py-5">
    <div class="row">
      <div class="col-md-4">
        <form onsubmit="addUpdateAppointment(event)" class="row g-3">
          <div class="col-md-12">
            <div class="d-flex align-items-center">
              <label style="width: 200px;" for="startdate" class="form-label">Start Date/Time</label>
              <input required type="datetime-local" class="form-control" id="startdate">
            </div>
          </div>
          <div class="col-md-12">
            <div class="d-flex align-items-center">
              <label style="width: 200px;" for="enddate" class="form-label">End Date/Time</label>
              <input required type="datetime-local" class="form-control" id="enddate">
            </div>
          </div>
          <div class="col-md-12">
            <div class="d-flex align-items-center">
              <label style="width: 200px;" for="studentid" class="form-label">Student ID</label>
              <select required id="studentid" class="form-select">
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <div class="d-flex align-items-center">
              <label style="width: 200px;" for="appointmenttype" class="form-label">Type</label>
              <select required id="appointmenttype" class="form-select">
                <option value="" selected>Select Appointment Type</option>
                <option value="Initail Evaluation">Initail Evaluation</option>
                <option value="Refferal">Refferal</option>
                <option value="IEP Release">IEP Release</option>
                <option value="Planning Session">Planning Session</option>
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <div class="d-flex align-items-center">
              <label style="width: 200px;" for="teachername" class="form-label">Teacher Name</label>
              <select required id="teachername" class="form-select">
                <option value="" selected>Select Teacher Name</option>
                <option value="1">Anika Costa</option>
                <option value="2">Daniel Garcia</option>
                <option value="3">Li Lee</option>
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <div class="d-flex align-items-center">
              <label style="width: 200px;" for="title" class="form-label">Title</label>
              <input placeholder="Appointment Title" required type="text" class="form-control" id="title">
            </div>
          </div>
          <div class="col-md-12">
            <div class="d-flex align-items-center">
              <label style="width: 200px;" for="description" class="form-label">Description</label>
              <textarea rows="4" placeholder="Appointment Description" required type="text" class="form-control" id="description"></textarea>
            </div>
          </div>
          <div class="col-md-12">
            <div class="d-flex align-items-center">
              <label style="width: 200px;" for="location" class="form-label">Location</label>
              <input placeholder="Appointment Location" required type="text" class="form-control" id="location">
            </div>
          </div>
          <div class="col-md-12">
            <div class="d-flex align-items-center">
              <label style="width: 200px;" for="fileholder" class="form-label">File Holder</label>
              <select required id="fileholder" class="form-select">
                <option value="" selected>Select File Holde</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>

          <div class="col-md-12">
            <div class="text-center pt-4">
              <button id="appointment_add_btn" type="submit" class="btn btn-primary px-4">Add</button>
              <button disabled id="appointment_update_btn" type="submit" class="btn btn-primary px-4 ms-3"
             >Update</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-8">
        <div class="row justify-content-end">
          <div class="col-md-5">
            <div class="input-group mb-3">
              <input onkeyup="serachStudent(event)" type="text" class="form-control" placeholder="Serach by Student ID or Student Name">
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead class="table-secondary">
              <tr>
                <th scope="col">Student ID</th>
                <th scope="col">Student Name</th>
              </tr>
            </thead>
            <tbody id="student_form_table">
            </tbody>
          </table>
        </div>


        <div class="row justify-content-end">
          <div class="col-md-5">
            <div class="input-group mb-3">
              <input onkeyup="serachAppointment(event)" type="text" class="form-control" placeholder="Serach by Appointment ID or Appointment Name">
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead class="table-secondary">
              <tr>
                <th scope="col"></th>
                <th scope="col">Appointment ID</th>
                <th scope="col">Title</th>
                <th scope="col">Start Date/Time</th>
                <th scope="col">End Date/Time</th>
                <th scope="col">Student ID</th>
              </tr>
            </thead>
            <tbody id="appointment_form_table">
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <div id="loader" class="loader">
    <div class="spinner-border text-white" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./script.js"></script>
</body>

</html>
