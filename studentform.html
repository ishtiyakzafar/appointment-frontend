<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <title>Student Form</title>
</head>

<body>
  <div class="back-btn">
    <button class="btn btn-secondary" onclick="goBack()">Back</button>
  </div>
  <div class="login-header">
    <h1>Add/Update Student</h1>
  </div>

  <div class="container-fluid py-5">
    <div class="row">
      <div class="col-md-4">
        <form onsubmit="addUpdateStudent(event)" class="row g-3">
          <div class="col-md-12">
            <div class="d-flex align-items-center">
              <label style="width: 200px;" for="name" class="form-label">Name</label>
              <input placeholder="Enter Full Name" required type="text" class="form-control" id="name">
            </div>
          </div>
          <div class="col-md-12">
            <div class="d-flex align-items-center">
              <label style="width: 200px;" for="IEPduedate" class="form-label">IEP Due Date</label>
              <input required type="date" class="form-control" id="IEPduedate">
            </div>
          </div>
          <div class="col-md-12">
            <div class="d-flex align-items-center">
              <label style="width: 200px;" for="phonenumber" class="form-label">Phone Number</label>
              <input placeholder="1 + (Area Code)" required type="text" class="form-control" id="phonenumber">
            </div>
          </div>
          <div class="col-md-12">
            <div class="d-flex align-items-center">
              <label style="width: 200px;" for="address" class="form-label">Address</label>
              <input placeholder="Enter Address" required type="text" class="form-control" id="address">
            </div>
          </div>
          <div class="col-md-12">
            <div class="d-flex align-items-center">
              <label style="width: 200px;" for="postalcode" class="form-label">Postal Code</label>
              <input placeholder="Enter Postal Code" required type="text" class="form-control" id="postalcode">
            </div>
          </div>
          <div class="col-md-12">
            <div class="d-flex align-items-center">
              <label style="width: 200px;" for="country" class="form-label">Country</label>
              <input placeholder="Enter Country" required type="text" class="form-control" id="country">
            </div>
          </div>
          <div class="col-md-12">
            <div class="d-flex align-items-center">
              <label style="width: 200px;" for="state" class="form-label">State/Province</label>
              <input placeholder="Enter State" required type="text" class="form-control" id="state">
            </div>
          </div>
          <div class="col-md-12">
            <div class="text-center pt-4">
              <button id="student_add_btn" type="submit" class="btn btn-primary px-4">Add</button>
              <button disabled id="student_update_btn" type="submit" class="btn btn-primary px-4 ms-3">Update</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-8">
        <div class="row justify-content-end">
          <div class="col-md-4">
            <div class="input-group mb-3">
              <input onkeyup="serachStudent(event)" type="text" class="form-control"
                placeholder="Serach by Student ID or Student Name">
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="table-secondary">
              <tr>
                <th scope="col"></th>
                <th scope="col">Student ID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Postal Code</th>
                <th scope="col">Phone</th>
                <th scope="col">State/Providence</th>
                <th scope="col">Country</th>
                <th scope="col">IEP Due Date</th>
              </tr>
            </thead>
            <tbody id="student_table">
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <div id="loader" class="loader">
    <div class="spinner-border text-white" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./script.js"></script>
</body>

</html>
