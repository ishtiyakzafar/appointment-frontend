<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <title>Dashboard</title>
</head>

<body>

  <div class="login-header-dash">
    <p>Hi, <span class="text-capitalize" id="user_name"></span></p>
    <div>
      <a href="./reports.html" class="btn btn-sm btn-primary">View Reports</a>
      <button onclick="logout()" class="btn btn-sm btn-danger ms-3">Logout</button>
    </div>
  </div>

  <div class="container py-5">
    <div class="border p-4 rounded-3">
      <h2 class="pb-4">IEP-ATA</h2>
      <div class="row justify-content-between">
        <div class="col-md-6">
          <div class="d-flex gap-3 align-items-center">
            <h4>Student</h4>
            <a type="link" href="./studentform.html" class="btn btn-primary px-4">Add/Update Student</a>
            <button disabled id="del_student_btn" onclick="deleteStudent()" class="btn btn-primary px-4">Delete
              Student</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group mb-3">
            <input onkeyup="serachStudent(event)" type="text" class="form-control" placeholder="Serach by Student ID or Student Name">
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-secondary">
            <tr>
              <th scope="col"></th>
              <th scope="col">Student ID</th>
              <th scope="col">Student Name</th>
              <th scope="col">IEP Due Date</th>
            </tr>
          </thead>
          <tbody id="dash_student_table">
          </tbody>
        </table>
      </div>
    </div>


    <div class="border p-4 rounded-3 mt-5">
      <div class="d-flex justify-content-between pt-5">
        <div class="">
          <div class="d-flex gap-3 align-items-center">
            <h4>IEP Appointment</h4>
            <a type="link" href="./appointmentform.html" class="btn btn-primary px-4">Add/Update Appointment</a>
            <button disabled id="del_appoint_btn" onclick="deleteAppointment()" class="btn btn-primary px-4">Delete
              Appointment</button>
          </div>
        </div>
        <div style="width: 35%;">
          <div class="input-group mb-3">
              <input onkeyup="serachAppointment(event)" type="text" class="form-control" placeholder="Serach by Appointment ID or Appointment Name">
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-secondary">
            <tr>
              <th scope="col"></th>
              <th scope="col">Appointment ID</th>
              <th scope="col">Student ID</th>
              <th scope="col">Type</th>
              <th scope="col">Teacher</th>
              <th scope="col">Start Date/Time</th>
              <th scope="col">End Date/Time</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Location</th>
              <th scope="col">File Holder</th>
            </tr>
          </thead>
          <tbody id="appointment_table">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="loader" class="loader">
    <div class="spinner-border text-white" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./script.js"></script>
</body>

</html>
