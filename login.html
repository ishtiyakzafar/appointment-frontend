<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <title>Login</title>
</head>

<body>

  <div class="login-header">
    <h1>Welcome to IEP-ATA</h1>
    <p class="pt-3">IEP Appointment Tracking Application</p>
  </div>

  <div class="container">
    <form onsubmit="handleLogin(event)" class="row justify-content-center py-5">
      <div class="col-md-4">
        <h3 class="text-center pb-5">Please sign in</h3>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input required type="text" class="form-control" id="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input required type="password" class="form-control" id="password">
        </div>
        <p class="text-center">Time Zone: <span class="text-muted">United States(MDT)</span></p>
        <div class="d-grid pt-4">
          <button type="submit" class="btn btn-primary" type="button">Login</button>
        </div>
      </div>
    </form>
  </div>

  <div id="loader" class="loader">
    <div class="spinner-border text-white" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./script.js"></script>
</body>

</html>
