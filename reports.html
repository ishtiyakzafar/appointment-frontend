<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <title>Reports</title>
</head>

<body>
  <div class="back-btn">
    <button class="btn btn-secondary" onclick="goBack()">Back</button>
  </div>
  <div class="login-header">
    <h1>Reports</h1>
  </div>

  <div class="container py-5">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
          type="button" role="tab" aria-controls="pills-home" aria-selected="true">Appointments</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
          type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Students</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
          type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Teachers</button>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
        tabindex="0">
        <div class="d-flex align-items-center gap-4">
          <div style="width: 200px;" class="py-3">
            <select onchange="filterByType(event)" required id="appointmenttype" class="form-select">
              <option value="" disabled selected>Select Type</option>
              <option value="Initail Evaluation">Initail Evaluation</option>
              <option value="Refferal">Refferal</option>
              <option value="IEP Release">IEP Release</option>
              <option value="Planning Session">Planning Session</option>
            </select>
          </div>
          <button onclick="resetTable()" class="btn btn-primary">Reset Table</button>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead class="table-secondary">
              <tr>
                <th scope="col">Appointment ID</th>
                <th scope="col">Type</th>
                <th scope="col">Student ID</th>
                <th scope="col">Start Date/Time</th>
                <th scope="col">End Date/Time</th>
              </tr>
            </thead>
            <tbody id="appointment_reports">
            </tbody>
          </table>
        </div>
      </div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
        <div class="d-flex align-items-center gap-4">
          <div style="width: 200px;" class="py-3">
            <select onchange="filterByStudentName(event)" required id="filterByStudentName" class="form-select">
            </select>
          </div>
          <button onclick="resetTable()" class="btn btn-primary">Reset Table</button>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead class="table-secondary">
              <tr>
                <th scope="col">Appointment ID</th>
                <th scope="col">Title</th>
                <th scope="col">Type</th>
                <th scope="col">Description</th>
                <th scope="col">Start Date/Time</th>
                <th scope="col">End Date/Time</th>
                <th scope="col">Student ID</th>
                <th scope="col">Teacher ID</th>
              </tr>
            </thead>
            <tbody id="student_reports">
            </tbody>
          </table>
        </div>
      </div>
      <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
        <div class="d-flex align-items-center gap-4">
          <div style="width: 200px;" class="py-3">
            <select onchange="filterByTeacherName(event)" required id="filterByStudentName" class="form-select">
              <option disabled value="" selected>Select Teacher</option>
              <option value="1">Anika Costa</option>
              <option value="2">Daniel Garcia</option>
              <option value="3">Li Lee</option>
            </select>
          </div>
          <button onclick="resetTable()" class="btn btn-primary">Reset Table</button>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead class="table-secondary">
              <tr>
                <th scope="col">Appointment ID</th>
                <th scope="col">Title</th>
                <th scope="col">Type</th>
                <th scope="col">Description</th>
                <th scope="col">Start Date/Time</th>
                <th scope="col">End Date/Time</th>
                <th scope="col">Customer ID</th>
                <th scope="col">Contact ID</th>
              </tr>
            </thead>
            <tbody id="teacher_reports">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div id="loader" class="loader">
    <div class="spinner-border text-white" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./script.js"></script>
</body>

</html>
